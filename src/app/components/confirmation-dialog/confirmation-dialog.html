<div mat-dialog-content>
  <h1 mat-dialog-title>Do you confirm this action?</h1>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" type="button" [mat-dialog-close]="true">{{'Yes' | translate}}</button>
  <button mat-raised-button color="accent" type="button" [mat-dialog-close]="false">{{'No' | translate}}</button>
</div>
