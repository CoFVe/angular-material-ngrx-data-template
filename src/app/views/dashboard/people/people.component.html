<mat-toolbar class="fix-nav">
  <h4>People</h4>
  <span class="nav-spacer"></span>
  <button mat-raised-button matTooltip="{{ windowWidth() < 769 ? 'person' : ''}}" matTooltipClass='black-tooltip' fxLayoutAlign="center center" color="accent" (click)="openDialog('PeopleDetails')">
    <mat-icon>add</mat-icon>
    <span class="hidden-sm">{{'People'}}</span>
  </button>
</mat-toolbar>

<div>

    <loading-spinner size="100" [loading$]="entityService.loading$" class="center"></loading-spinner>


    <table mat-table [dataSource]="dataSource$" class="table" matSort
           matSortActive="id" matSortDisableClear matSortDirection="desc"
           (matSortChange)="sortChange()">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="table-options" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">

          <ng-template [ngxPermissionsOnly]="['Administrator', 'administrator']">
            <button mat-icon-button matTooltip="{{'delete' | translate}}" color="accent" (click)="$event.stopPropagation();openDeleteConfirmation(row);">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" matTooltip="{{row.name}}" (click)="changeLocation('PeopleDetails',row)" class="mat-table-item"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="pageLength" showFirstLastButtons (page)="changePage()"></mat-paginator>

</div>
